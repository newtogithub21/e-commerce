<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <style>
        ul{
            background-image: linear-gradient(135deg, lightblue 8%,white 10%);
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            width: 40%;
            text-align: left;
            list-style-type: none;
            border-radius: 20px;
        }
        button{
            width: 100px;
            height: 40px;

        }

    </style>
</head>
<body>
    <center><ul></ul>
    <button onclick="window.history.back()" class="btn btn-outline-primary">Back</button></center>
</body>
<script>
    let ul1=document.getElementsByTagName('ul')

    let li1=document.createElement('li')
    let imgg=document.createElement('img')
    x=JSON.parse(localStorage.getItem('image'))
    imgg.setAttribute('src',x)
    imgg.style.width="80%";
    imgg.style.height="200px";
    imgg.style.borderTopLeftRadius='100px'
    let li2=document.createElement('li')
    let li3=document.createElement('li')
    let li4=document.createElement('li')
    let li5=document.createElement('li')
    let li6=document.createElement('li')
    let li7=document.createElement('li')
    let li8=document.createElement('li')

    li2.innerHTML=`<b>Id: </b> ${localStorage.getItem('id')}`
    li3.innerHTML=`<b>Title: </b>${localStorage.getItem('title')}`
    li4.innerHTML=`<b>Price: </b>${localStorage.getItem('price')}`
    li5.innerHTML=`<b>Description: </b>${localStorage.getItem('description')}`
    li6.innerHTML=`<b>Category</b>${localStorage.getItem('category')}`
    k=JSON.parse(localStorage.getItem('rating'))
    if(k){
        li7.innerHTML=`<b>Rating: </b>${k['rate']}`
        li8.innerHTML=`<b>Count: </b>${k['count']}`
    }

    ul1[0].appendChild(imgg)
    ul1[0].appendChild(li2)
    ul1[0].appendChild(li3)
    ul1[0].appendChild(li4)
    ul1[0].appendChild(li5)
    ul1[0].appendChild(li6)
    ul1[0].appendChild(li7)
    ul1[0].appendChild(li8)


</script>
</html>
